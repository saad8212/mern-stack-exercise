<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="auth.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container d-flex align-items-center">
            <div class="d-flex justify-content-end" id="navbarNav">
                <ul class="navbar-nav d-flex align-items-center flex-row justify-content-between">
                        <li class="mr-5">
                            <h4>EXERCISE TRACKER</h4>
                        </li>
                        <li class="nav-item dropdown" role="button">
                            <button class="btn btn-primary btn-lg rounded-circle" type="button"
                                id="dropdownMenuButton" aria-haspopup="true" data-toggle="dropdown"
                                aria-expanded="false">
                                <span class="text-uppercase">LOGIN</span>
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <button class="btn dropdown-item text-danger font-weight-bold"
                                    onClick=logout>Logout</button>
                            </div>
                        </li>
                        <!-- <li class="nav-item ">
                            <h4>
                                <Link to="/login">Login</Link>
                            </h4>
                        </li>
                        <li class="nav-item pl-5">
                            <h4>
                                <Link to="/signup">Signup</Link>
                            </h4>
                        </li> -->
                    }
                </ul>
            </div>
        </div>
    </nav>

    <div class="mt-5">
        <div class="row">
            <div class="Nav">
                <div class="col-lg-4 col-md-6 col-10 offset-lg-4 offset-md-3 offset-1 formSection">
                    <div class="container mb-5">
                        <div class=" headings text-center mt-5">
                            <h1>Login</h1>
                        </div>
                        <form id="makeTodo" onSubmit={loginHandler}>
                            <div class="form-group d-flex flex-row align-items-end">
                                <input type="email" name="email" class="form-control  input"
                                    placeholder="Email address" />
                            </div>
                            <div class="form-group d-flex flex-row align-items-end">
                                <input type="password" name="password" class="form-control  input"
                                    placeholder="Password" />
                            </div>
                            <div class="form-button d-flex justify-content-center mt-5 ">
                                <button type="submit" class="btn btn-info auth-button">
                                    Login
                                </button>
                            </div>
                            <div class="form-button d-flex justify-content-center mt-5">
                                <span style=" margin-right:10px">Don't have Account</span>
                                <Link type="submit" class="text-primary" to="/signup">
                                Signup
                                </Link>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
